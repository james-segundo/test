<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Text Arts</title>

    <style>
        body {
            background-color: black;
            color: white;
            padding: 20px;
            font-family: Consolas, monospace;
            zoom: 0.8; /* Auto zoom out on desktop */
        }

        .container {
            display: flex;
            flex-wrap: wrap;      /* allows stacking on mobile */
            gap: 20px;
            width: 100%;
        }

        .box {
            flex: 1 1 45%;        /* 2 columns on desktop */
            min-width: 300px;     /* prevent too small */
            height: 500px;        /* fixed height for centering */
            background: #111;

            display: flex;
            justify-content: center; 
            align-items: center;  
            text-align: center;

            white-space: pre-wrap;
            padding: 10px;
            border: none;
        }

        /* ðŸ“± MOBILE VIEW â€” stack vertically */
        @media (max-width: 768px) {
            body {
                zoom: 1; /* reset zoom on mobile for readability */
            }

            .box {
                flex: 1 1 100%;
                height: auto;          /* auto height on mobile */
                padding: 30px 10px;    /* more breathing room */
            }
        }
    </style>
</head>
<body>

<h2>Responsive Centered Text Arts</h2>

<div class="container">
    <div id="art1" class="box">Loading art 1...</div>
    <div id="art2" class="box">Loading art 2...</div>
</div>

<script>
    // Load first text art
    fetch("20251127_112202-1.txt")
        .then(r => r.text())
        .then(t => document.getElementById("art1").textContent = t)
        .catch(err => document.getElementById("art1").textContent = "Error: " + err);

    // Load second text art
    fetch("20251125_121722_2.txt")
        .then(r => r.text())
        .then(t => document.getElementById("art2").textContent = t)
        .catch(err => document.getElementById("art2").textContent = "Error: " + err);
</script>

</body>
</html>
