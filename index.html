<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ASCII Art Display</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: monospace;
      padding: 20px;
    }
    .art-box {
      background: #111;
      padding: 10px;
      overflow-x: auto;
      white-space: pre;
    }
    /* Optional: make box width responsive */
    .art-box {
      width: 100%;
      max-width: 90vw;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<h2>ASCII Art 1</h2>
<pre id="art1" class="art-box">Loading ...</pre>
<h2>ASCII Art 2</h2>
<pre id="art2" class="art-box">Loading ...</pre>
<script>
  fetch("20251127_112202-1.txt")
    .then(r => {
      if (!r.ok) throw new Error(r.statusText);
      return r.text();
    })
    .then(t => document.getElementById("art1").textContent = t)
    .catch(e => document.getElementById("art1").textContent = "Error loading art1: " + e);
  fetch("20251125_121722_2.txt")
    .then(r => {
      if (!r.ok) throw new Error(r.statusText);
      return r.text();
    })
    .then(t => document.getElementById("art2").textContent = t)
    .catch(e => document.getElementById("art2").textContent = "Error loading art2: " + e);
</script>
</body>
</html>
