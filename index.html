    <meta charset="UTF-8">
    <title>Text Art</title>
    <style>
        body {

        pre {
            font-family: monospace;
            font-size: 14px;      /* adjust to your preferred size */

            overflow-y: visible;
            margin: 0;
        }
        /* Prevent browser text auto-scaling on mobile */
        html {
            -webkit-text-size-adjust: 100%;
            text-size-adjust: 100%;
        }
    </style>
</head>

<script>
