<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Warrior is a Child</title>
    <style>
        body {
            background-color: black;
            color: white;
            padding: 20px;
            font-family: Consolas, monospace;
            zoom: 0.8; /* Auto zoom out on desktop */
        }
        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;      /* allows stacking on mobile */
            width: 100%;
        }
        .box {
            flex: 1 1 45%;        /* 2 columns on desktop */
            min-width: 300px;     /* prevent too small */
            height: 500px;        /* fixed height for centering */
            /* width: 50%; */
            /* height: 2700px; */
            border: 1px solid #000;
            background: #000;
            display: flex;              /* enable flexbox */
            justify-content: center;    /* horizontal center */
            align-items: center;        /* vertical center */
            text-align: center;         /* center text */
            white-space: pre-wrap;      /* preserve line breaks */
            overflow: visible;
            padding: 10px;
            border: none;
        }

        /* ðŸ“± MOBILE VIEW â€” stack vertically */
        @media (max-width: 768px) {
            body {
                zoom: 1; /* reset zoom on mobile for readability */
            }

            .box {
                flex: 1 1 100%;
                height: auto;          /* auto height on mobile */
                padding: 30px 10px;    /* more breathing room */
            }
        }
    </style>
</head>
<body>

<div class="container">
    <pre id="output" class="box">Loading art 1...</pre>
    <pre id="output1" class="box">Loading art 2...</pre>
</div>

<script>
    fetch("20251127_112202-1.txt")
        .then(response => response.text())
        .then(text => {
            document.getElementById("output").textContent = text;
        })
        .catch(err => {
            document.getElementById("output").textContent = "Error: " + err;
        });

    fetch("20251125_121722_2.txt")
        .then(response => response.text())
        .then(text => {
            document.getElementById("output1").textContent = text;
        })
        .catch(err => {
            document.getElementById("output1").textContent = "Error: " + err;
        });

    window.onload = function () {
        document.body.style.zoom = "0.35";
    };
</script>
</body>
</html>
